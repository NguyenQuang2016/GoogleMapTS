<!-- Page Content -->
<div style="margin-right:25%">

  <div class="w3-container w3-teal">
    <h1>I-link: Google api in angular4</h1>
  </div>
  
  <div id ="ggmap"></div>
  <agm-map 
  (boundsChange)="amgBoundsChange($event)"
  (centerChange)="amgCenterChange($event)"
  [latitude]="lat" 
  [longitude]="lng" 
  [zoom] = "zoom" >
    <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [iconUrl] = "m.icon"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
    </agm-marker>
  </agm-map>
  
  <div class="w3-container">
    <h2>Right Sidebar</h2>
    <p>In this example, we have added <strong>right:0</strong> to the w3-sidebar.</p>

</div>
